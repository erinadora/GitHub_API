<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>GitHub Public Repo</title>
  </head>
  <body>
      <header>
        <h1>GitHub Public Repositories</h1>
        <h2>Enter any GitHub username to return a list of their public repositories:</h2>
      </header>
      <form id="github">
        <label for="username">Username</label><img id="arrow" src="images/arrow.png">
        <input id="username" type="text">
        <button type="submit">Submit</button>
      </form>
      <div id="results">
        <div id="output"></div>
        <div id="repos"></div>
      </div>
  </body>
</html>
